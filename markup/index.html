<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Taskmanager</title>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="header__logo logo">
        <img
          class="logo__image"
          src="images/logo.svg"
          width="48"
          height="48"
          alt=""
        />
        <p class="logo__title">Менеджер задач</p>
        <p class="logo__tagline">Планируй свое время</p>
      </div>
      <nav class="header__menu menu">
        <button
          class="menu__button menu__button--open"
          type="button"
          aria-expanded="false"
          aria-controls="menu__list"
        >
          <svg class="menu__icon" width="32" height="32" aria-hidden="true">
            <use class="menu__icon-menu" href="./images/sprite.svg#menu"></use>
            <use
              class="menu__icon-cross"
              href="./images/sprite.svg#cross"
            ></use>
          </svg>
        </button>
        <ul class="menu__list menu__list--open" id="menu__list">
          <li class="menu__item">
            <a class="menu__link menu__link--current" href="">Задачи</a>
          </li>
          <li class="menu__item">
            <a class="menu__link menu__link--inactive">Статистика</a>
          </li>
        </ul>
      </nav>
    </header>
    <script>
      (() => {
        const menuButton = document.querySelector(".menu__button");
        const menuList = document.querySelector(".menu__list");

        menuButton.addEventListener('click', () => {
          let expanded = menuButton.getAttribute('aria-expanded') === 'true' || false;
          menuButton.setAttribute('aria-expanded', !expanded);
          menuButton.classList.toggle('menu__button--open');
          menuList.classList.toggle('menu__list--open');
        })
      })();
    </script>
  </body>
</html>
